<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-bottom-dark"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img
            src="./img/1e2977ca1225981e307ad8d2c26a9040.jpg"
            alt="Logo"
            width="50"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Back Office</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1 class="text-center m-4">Crea nuovi prodotti da vendere</h1>
      <div id="liveAlertPlaceholder"></div>
      <form>
        <div class="mb-3">
          <label for="nameProduct" class="form-label">Nome prodotto</label>
          <input type="text" class="form-control" id="nameProduct" required />
        </div>
        <div class="mb-3">
          <label for="descriptionProduct" class="form-label"
            >Descrizione prodotto</label
          >
          <input
            type="text"
            class="form-control"
            id="descriptionProduct"
            required
          />
        </div>
        <div class="mb-3">
          <label for="brandProduct" class="form-label"
            >Brand del prodotto</label
          >
          <input type="text" class="form-control" id="brandProduct" required />
        </div>
        <div class="mb-3">
          <label for="imgProduct" class="form-label"
            >URL Immagine del prodotto</label
          >
          <input type="text" class="form-control" id="imgProduct" required />
        </div>
        <div class="mb-3">
          <label for="priceProduct" class="form-label"
            >Prezzo del prodotto</label
          >
          <input
            type="number"
            class="form-control"
            id="priceProduct"
            required
          />
        </div>
        <button class="btn btn-primary">Salva</button>
        <button
          class="btn btn-warning"
          data-bs-toggle="modal"
          data-bs-target="#resetModal"
        >
          Reset Form
        </button>
        <button
          class="btn btn-danger d-none"
          data-bs-toggle="modal"
          data-bs-target="#deleteModal"
        >
          Cancella prodotto
        </button>
      </form>
    </div>
    <div
      class="modal fade"
      id="resetModal"
      tabindex="-1"
      aria-labelledby="resetModal"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="resetModal">Reset form</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">Sicuro di voler resettare il form?</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Annulla
            </button>
            <button
              type="button"
              id="confirmReset"
              data-bs-dismiss="modal"
              class="btn btn-primary"
            >
              Conferma cancellazione
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="deleteModal"
      tabindex="-1"
      aria-labelledby="deleteModal"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="deleteModal">Cancella</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">Sicuro di voler cancellare il prodotto?</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Annulla
            </button>
            <button type="button" id="confirmDelete" class="btn btn-primary">
              Conferma cancellazione
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="back-office.js"></script>
  </body>
</html>
